sudo: false
language: python
python:
- 2.7
- 3.5
- 3.6
env:
  global:
  - PYTHONPATH=.
install:
- pip install -r requirements.txt
- pip install coveralls
- pip install pytest-cov
script:
- pep8 .
- pytest --cov=t
after_success:
  coveralls
deploy:
  provider: heroku
  app: t-service
  api_key:
    secure: 
  on:
    branch: master
    python: 2.7
